<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tytul</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Stronka</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#sekcja1">Alert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#sekcja2">Pasek ładowania</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#sekcja3">Lista Bootstrap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#sekcja4">Zdjęcie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#sekcja5">Formularz</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="sekcja1" class="container-fluid py-5 bg-secondary">
        <div class="container text-center">
            <h1 class="mt-5">Alert</h1>
            To jest alert Bootstrap!
        </div>
    </section>
    

    <section id="sekcja2" class="container-fluid py-5 bg-dark text-white">
        <div class="container text-center">
            <h1>Pasek ładowania</h1>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <button id="loadButton" type="button" class="btn btn-light mt-3">Ładuj pasek</button>
        </div>
    </section>

    <section id="sekcja3" class="container-fluid py-5 bg-info">
        <div class="container text-center">
            <h1>Lista Bootstrap</h1>
            <ul class="list-group">
                <li class="list-group-item">Element 1</li>
                <li class="list-group-item">Element 2</li>
                <li class="list-group-item">Element 3</li>
            </ul>
        </div>
    </section>

    <section id="sekcja4" class="container-fluid py-5 bg-warning">
        <div class="container text-center">
            <h1>Zdjęcie</h1>
            <div class="d-inline-block col-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="https://i.ytimg.com/vi/Ed4O5W-eUTs/hqdefault.jpg" class="card-img-top img-fluid" alt="nima">
                    <div class="card-body">
                        <h5 class="card-title">Słoik</h5>
                        <a href="https://www.youtube.com/watch?v=NSk27elArTI" class="btn btn-primary">Przejdź do wideo</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="sekcja5" class="container-fluid py-5 bg-success text-white">
        <div class="container text-center">
            <h1>Formularz</h1>
            <form>
                <div class="form-group"> 
                    <label for="mail">Adres email</label>
                    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="haslo">Hasło</label>
                    <input type="password" class="form-control" id="haslo">
                </div>
                <button type="submit" class="btn btn-light">Wyślij</button>
            </form>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#loadButton').click(function() {
                let progress = 0;
                const interval = setInterval(function() {
                    progress += 5;
                    if (progress <= 100) {
                        $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');
                    } else {
                        clearInterval(interval);
                    }
                }, 200);
            });
        });
    </script>
</body>
</html>
